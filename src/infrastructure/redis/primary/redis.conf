# Redis Primary Configuration for Tutor IA
# Optimizado para caché de sesiones y respuestas IA

################################## NETWORK #####################################
bind 0.0.0.0
protected-mode yes
port 6379
tcp-backlog 511
timeout 300
tcp-keepalive 300

################################# GENERAL #####################################
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""
databases 16
always-show-logo no

################################ SNAPSHOTTING  ################################
# Persistencia para no perder sesiones/caché importante
# Guardar si 1 key cambia en 15 min
save 900 1
# Guardar si 10 keys cambian en 5 min
save 300 10
# Guardar si 10000 keys cambian en 1 min
save 60 10000

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

################################# REPLICATION #################################
# Configuración para réplicas
replicaof no one
replica-serve-stale-data yes
replica-read-only yes
repl-diskless-sync no
repl-diskless-sync-delay 5
replica-priority 100

################################## SECURITY ###################################
# Contraseña se establece via comando en docker-compose
# requirepass se setea dinámicamente

################################### CLIENTS ####################################
maxclients 10000

############################## MEMORY MANAGEMENT ###############################
# Límite de memoria y política de evicción
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

############################# LAZY FREEING ####################################
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes

############################ KERNEL OOM CONTROL ##############################
oom-score-adj no

############################ KERNEL TRANSPARENT HUGEPAGE ######################
disable-thp yes

############################## APPEND ONLY MODE ###############################
# AOF para mayor durabilidad
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

################################ LUA SCRIPTING  ###############################
lua-time-limit 5000

################################## SLOW LOG ###################################
slowlog-log-slower-than 10000
slowlog-max-len 128

################################ LATENCY MONITOR ##############################
latency-monitor-threshold 0

############################# EVENT NOTIFICATION ##############################
notify-keyspace-events ""

############################### ADVANCED CONFIG ###############################
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100

# Active rehashing para mejor rendimiento
activerehashing yes

# Frecuencia de operaciones en background
hz 10
dynamic-hz yes

# RDB y AOF con checksum
aof-rewrite-incremental-fsync yes
rdb-save-incremental-fsync yes

########################### ACTIVE DEFRAGMENTATION #######################
# Desfragmentación activa para optimizar memoria
activedefrag yes
active-defrag-ignore-bytes 100mb
active-defrag-threshold-lower 10
active-defrag-threshold-upper 100
active-defrag-cycle-min 1
active-defrag-cycle-max 25

# Para caché de IA específicamente
# Permitir keys grandes para embeddings
proto-max-bulk-len 512mb
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60